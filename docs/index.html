<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medblocks UI Demo</title>
  <link rel="stylesheet" href="/dist/themes/base.css" />
  <script type="module" src="/dist/shoelace.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
</head>

<body>
  <div id="vueapp">
    <mb-form @input="handleChange" :data.prop="composition">
      <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column is-half">
              <h1 class="subtitle">Blood pressure Template</h1>
              <div class="field">
                <mb-quantity path="blood_pressure_template/blood_pressure:0/any_event:0/systolic" default="mm[Hg]"
                  label="Systolic">
                  <mb-unit unit="mm[Hg]" label="mm[Hg]"></mb-unit>
                </mb-quantity>
              </div>
              <div class="field">
                <mb-quantity path="blood_pressure_template/blood_pressure:0/any_event:0/diastolic" default="mm[Hg]"
                  label="Diastolic">
                  <mb-unit unit="mm[Hg]" label="mm[Hg]"></mb-unit>
              </div>
              <div class="field">
                <mb-select path="blood_pressure_template/blood_pressure:0/any_event:0/position" label="Position">
                  <mb-option code="at1000" display="Standing"></mb-option>
                  <mb-option code="at1001" display="Sitting"></mb-option>
                  <mb-option code="at1002" display="Reclining"></mb-option>
                  <mb-option code="at1003" display="Lying"></mb-option>
                  <mb-option code="at1014" display="Lying with tilt to left"></mb-option>
                </mb-select>
              </div>
            </div>
          </div>
        </div>
      </section>
    </mb-form>
    <pre>
      Composition:
      {{composition}}

      Systolic:
      {{systolic}}
    </pre>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    Vue.config.ignoredElements = [/mb-\w*/];
    var app = new Vue({
      el: "#vueapp",
      data: {
        composition: {},
        systolic: 0,
      },
      methods: {
        handleChange(e) {
          this.composition = e.target.data
        }
      },
      mounted() {
        const data = document.querySelector('mb-form').data
        this.composition = data
      }
    })
  </script>
</body>

</html>
