<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medblocks UI Demo</title>
  <link rel="stylesheet" href="/dist/themes/base.css" />
  <script type="module" src="/dist/shoelace.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <style>
    *,
    ::after,
    ::before {
      box-sizing: revert;
    }
  </style>
</head>

<body>
  <div id="vueapp">
    <mb-form @input="composition = $event.target.data" :data.prop="composition" :ctx.prop="context" :uid="uid"
    :template="template" :ehr="ehr" :axios.prop="axios" ref="form" @submit="submit" @load="load">
    <section class="section">
      <div class="container">
            <h1 class="subtitle">{{uid}}</h1>
            <div class="columns">
              <div class="column is-half">
                <h1 class="subtitle">Blood pressure Template</h1>
                <div class="columns">
                  <div class="column">
                    <mb-quantity path="bloodpressureexample/blood_pressure/any_event:0/systolic" label="Systolic"
                      default="mm[Hg]">
                      <mb-unit unit="mm[Hg]" label="mm[Hg]"></mb-unit>
                    </mb-quantity>
                  </div>
                  <div class="column">
                    <mb-quantity path="bloodpressureexample/blood_pressure/any_event:0/diastolic" label="Diastolic"
                      default="mm[Hg]">
                      <mb-unit unit="mm[Hg]" label="mm[Hg]"></mb-unit>
                    </mb-quantity>
                  </div>
                </div>
                <div class="field">

                </div>
                
                <div class="field">
                  <mb-select path="bloodpressureexample/blood_pressure/any_event:0/position" label="Position">
                    <mb-option code="at1000" display="Standing"></mb-option>
                    <mb-option code="at1001" display="Sitting"></mb-option>
                    <mb-option code="at1002" display="Reclining"></mb-option>
                    <mb-option code="at1003" display="Lying"></mb-option>
                    <mb-option code="at1014" display="Lying with tilt to left"></mb-option>
                  </mb-select>
                </div>
                <div class="field">
                  <mb-input textarea path="bloodpressureexample/blood_pressure/any_event:0/confounding_factors" label="Confounding factors"></mb-input>
                </div>
                <mb-context path=bloodpressureexample/context/start_time></mb-context>
                <mb-context path=bloodpressureexample/context/setting></mb-context>
                <mb-context path=bloodpressureexample/blood_pressure/any_event:0/time></mb-context>
                <mb-context path=bloodpressureexample/blood_pressure/language></mb-context>
                <mb-context path=bloodpressureexample/blood_pressure/encoding></mb-context>
                <mb-context path=bloodpressureexample/category></mb-context>
                <mb-context path=bloodpressureexample/language></mb-context>
                <mb-context path=bloodpressureexample/territory></mb-context>
                <mb-context path=bloodpressureexample/composer></mb-context>
                <div class="field">
                  <mb-submit type="primary" :loading="loading">Submit</mb-submit>
                </div>
              </div>
            </div>
          </div>
        </section>
      </mb-form>
    <pre>{{composition}}</pre>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="./script.js"></script>
</body>

</html>
