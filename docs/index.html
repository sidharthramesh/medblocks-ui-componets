<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoelace Medblocks Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <!-- Import Shoelace -->
  <link rel="stylesheet" href="/dist/themes/base.css" />
  <script type="module" src="/dist/shoelace.js"></script>
</head>

<body>
  <div id="vueapp">
    <mb-form @input="handleChange" :data.prop="composition">
      <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column is-half">
              <div class="field">
                <mb-search path="hello world" label="Disease">
                  <mb-filter filter="^12345" name="Some filter"></mb-filter>
                  <mb-filter filter="<<234" name="Another filter" disabled></mb-filter>
                </mb-search>
              </div>
              <div class="field">
                <mb-search path="another" label="Body part"></mb-search>
              </div>
              <div class="field">
                <mb-input textarea path="textinput" label="Please enter your name" @input="disease=$event.target.data"
                  :data.prop="disease"></mb-input>
              </div>
              <div class="field">
                <mb-select path="selectInput" label="Select something" terminology="SNOMED-CT">
                  <mb-option code="123" display="Hello there"></mb-option>
                </mb-select>
              </div>
              <div class="field">
                <mb-quantity label="Weight" default="kg" path="blood_pressure_template/body_weight/any_event:0/weight">
                  <mb-unit unit="kg" label="kg"></mb-unit>
                  <mb-unit unit="mm[H2o]" label="h2o"></mb-unit>
                </mb-quantity>
                <mb-quantity path="blood_pressure_template/body_weight/any_event:0/weight" default="kg" label="Weight"> 
                  <mb-unit unit="kg" label="kg"></mb-unit>
                  <mb-unit unit="kg" label="kg"></mb-unit>
                  <mb-unit unit="kg" label="kg"></mb-unit>
                  <mb-unit unit="kg" label="kg"></mb-unit>

                </mb-quantity>
              </div>
              <div class="field">
                <mb-buttons>

                </mb-buttons>
              </div>
              <div class="field">
                <mb-quantity path="blood_pressure_template/body_weight/any_event:0/weight" default="kg" label="Weight"> 
                  <mb-unit unit="kg" label="kg"></mb-unit>
                  <mb-unit unit="kg" label="kg"></mb-unit>
                </mb-quantity>
                <mb-quantity path="blood_pressure_template/body_weight/any_event:0/weight" default="kg" label="Weight"> 
                  <mb-unit unit="kg" label="kg"></mb-unit>
                </mb-quantity>
              </div>

              </mb-quantity>
              <div class="field">
                <mb-buttons multiple>

                </mb-buttons>
              </div>

              <div class="field">
                <mb-ordinal multiple>

                </mb-ordinal>
              </div>
            </div>
          </div>
        </div>
      </section>
    </mb-form>
    <pre>
      Composition:
      {{composition}}

      Disease:
      {{disease}}
    </pre>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    Vue.config.ignoredElements = [/mb-\w*/];
    var app = new Vue({
      el: "#vueapp",
      data: {
        composition: {},
        test: "Hello",
        disease: "",
        option: { code: 'hello', label: 'Hello' }
      },
      methods: {
        handleChange(e) {
          this.composition = e.target.data
        }
      },
      mounted() {
        const data = document.querySelector('mb-form').data
        this.composition = data
      }
    })
  </script>
</body>

</html>
